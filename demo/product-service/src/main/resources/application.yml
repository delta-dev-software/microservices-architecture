liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml

resilience4j:
  circuitbreaker:
    instances:
      productService:
        ringBufferSizeInClosedState: 5
        ringBufferSizeInHalfOpenState: 3
        waitDurationInOpenState: 10s
  retry:
    instances:
      productService:
        maxAttempts: 3
        waitDuration: 500ms
  ratelimiter:
    instances:
      productService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0

logging:
  level:
    root: INFO
    com.example: DEBUG

